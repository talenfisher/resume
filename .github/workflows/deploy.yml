name: Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.name 'Talen Fisher'
        git config --global user.email 'talenfisher@users.noreply.github.com'

    - name: Deploy
      run: ./generate-site.sh